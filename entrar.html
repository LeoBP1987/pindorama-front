<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pindorama</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="cabecalho_titulo">PINDORAMA</h1>
      <p class="cabecalho_subtitulo">a terra das soluções adiadas</p>
    </header>
    <section class="menu">
      <ul class="menu_lista"></ul>
    </section>
    <main class="main">
      <div class="main_cabecalho">
        <h2 class="main_cabecalho_titulo">Entrar</h2>
      </div>
      <div class="main_formas_formulario">
        <form action="" class="formulario_formas">
          <div class="formulario_formas_div" id="nomeFormas">
            <label class="formulario_formas_label" for="forma_nome">Nome</label>
            <input
              class="formulario_formas_input"
              type="text"
              id="forma-nome"
              name="forma_nome"
            />
          </div>
          <div class="formulario_formas_div" id="nomeFormas">
            <label class="formulario_formas_label" for="forma_nome"
              >Senha</label
            >
            <input
              class="formulario_formas_input"
              type="text"
              id="forma-nome"
              name="forma_nome"
            />
          </div>
        </form>
        <div class="main_formas_botoes">
          <button class="main_formas_botoes_botao botao_descartar">
            Cancelar
          </button>
          <button class="main_formas_botoes_botao botao_publicar">
            Entrar
          </button>
        </div>
      </div>
    </main>

    <footer class="rodape">
      <h2 class="rodape_texto">Desenvolvido por Leonardo Pereira</h2>
    </footer>
  </body>
</html>
